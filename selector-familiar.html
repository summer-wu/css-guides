<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector-familiar.html</title>
    <style>
        .box0,.box1{
            border:1px solid #ccc;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="box0">
    <pre>体验1：根据描述，将前两个div着色，而不影响其他div</pre>
    <div class="div0">make me red</div>
    <div class="div1">make me blue</div>
    <div class="div2">make me black</div>
    <div class="div3">make me black</div>
</div>

<div class="box1">
    <pre>体验2：根据描述，修改div的背景，使背景灰白相间</pre>
    <div class="div0">make me background gray</div>
    <div class="div1">make me background white</div>
    <div class="div2">make me background gray</div>
    <div class="div3">make me background white</div>
    <div class="div4">make me background gray</div>
    <div class="div5">make me background white</div>
</div>
</body>
</html>
